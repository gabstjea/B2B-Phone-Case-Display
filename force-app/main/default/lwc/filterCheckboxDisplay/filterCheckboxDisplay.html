<template>

    <lightning-accordion active-section-name="filterProducts">
        <lightning-accordion-section name="filterProducts" label="Filter Products">
            
        </lightning-accordion-section>
	</lightning-accordion>
       <ul>
        <li>
        <template for:each={facetDisplay} for:item="item">
            <div key={item.facetName}>
                <input type="checkbox">
                <i></i>
                <h1 title={item.facetName}>{item.facetName}</h1>
                <lightning-checkbox-group  name={item.facetName} 
                    label={item.facetName} 
                    options={item.facetValues}
                    value={item.selectedFacets}
                    variant="label-hidden"
                    onchange={handleCheckboxGroup}>
                </lightning-checkbox-group>
                
            </div>
        </template>
        </li>
    </ul>
</template>
