<template>
	<lightning-card>
		<div class="slds-m-around_medium">
						
			<template if:true={isLoading}>
    			<lightning-spinner variant="brand" size="large"> </lightning-spinner>
			</template>
			<div>
				<template if:true={isFacetAdded}>
					<lightning-button label="Clear All" variant="base" onclick={refreshProductDisplay}></lightning-button>>
				</template>
    			<lightning-pill-container items={facetPillBox} onitemremove={handlePillboxItemRemove}></lightning-pill-container>
			</div>

			<div>
				<c-list-of-products product-list={productList}></c-list-of-products>
			</div>
			<div>
				<c-filter-checkbox-display 
					facet-display={facetDisplay} 
					active-accordion-sections={activeAccordionSections}
					facet-pill-box={facetPillBox} 
					category-landing-page={categoryLandingPage}
					oncheckboxselect={handleFilterCheckboxDisplay}
					onremovepillevent={handleFilterCheckboxDisplay}>
				</c-filter-checkbox-display>
			</div>

			
		</div>
	</lightning-card>
</template>
