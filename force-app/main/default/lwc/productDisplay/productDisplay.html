<template>
	<lightning-card>
		<div class="slds-m-around_medium">
						
			
			<lightning-combobox name="categoryLandingPage" label="Category Landing Page" value={categoryLandingPage} options={clpComboboxOptions}
				onchange={onChangeHandler}>
			</lightning-combobox>

			<div>
    			<lightning-pill-container items={facetPillBox} onitemremove={handleItemRemove}></lightning-pill-container>
			</div>


			<lightning-button label="Display product" onclick={imperativeApex}></lightning-button>
			<div>
				<c-list-of-products product-list={productList}></c-list-of-products>
			</div>
			<div>
				<c-filter-checkbox-display 
					facet-display={facetDisplay} 
					active-accordion-sections={activeAccordionSections}
					facet-pill-box={facetPillBox} 
					category-landing-page={categoryLandingPage}
					oncheckboxselect={handleCheckboxSelect}>
				</c-filter-checkbox-display>
			</div>

			
		</div>
	</lightning-card>
</template>
